<header class="sph-editor-titlebar" id="hdr-rfn">
	<h1 class="sph-editor-title">Bitmap Font Editor</h1>
</header>
<main class="sph-pane-view" id="main-rfn">
	<nav class="pane" id="rfn-glyphs-nav">
		<header class="pane-header">
			<!-- <div class="twisties codicon codicon-chevron-right"></div> -->
			<h3 class="title">Glyphs List</h3>
		</header>
	</nav>
	<section id="rfn-canvas-wr"></section>
	<form id="rfn-preview">
		<label>
			<span>Sample Text:</span>
			<input type="text" id="rfn-preview-text" />
		</label>
		<div id="rfn-preview-wr"></div>
	</form>
	<aside id="rfn-console"></aside>
</main>
<footer class="sph-editor-footer" id="ftr-rfn">
	<h3>RFN: METADATA</h3>
	<aside id="ftr-rfn-meta-global">RFN::META::GLOBAL</aside>
	<aside id="ftr-rfn-meta-glyph">RFN::META::GLYPH</aside>
</footer>
